indexpage:
  title: Documentación de Keystone
  summary: NetApp Keystone es una oferta de pago por crecimiento y almacenamiento
    como servicio para servicios de almacenamiento de datos on-premises y en la nube
    bajo una suscripción única con la posibilidad de reasignar los gastos de almacenamiento
    entre las nubes.
  keywords: Keystone STaaS
  lead: NetApp Keystone es un servicio basado en suscripciones de pago por crecimiento
    flexible que ofrece una experiencia de cloud híbrido fluida para clientes que
    prefieren los gastos operativos a los gastos de capital o el arrendamiento. Permite
    acelerar la rentabilidad de la inversión al eliminar la carga TECNOLÓGICA en los
    recursos de gestión y pasar por ciclos de adquisición largos. Consulte los documentos
    de esta biblioteca para saber más sobre la oferta de STaaS de NetApp Keystone
    en su entorno ONTAP o StorageGRID.
