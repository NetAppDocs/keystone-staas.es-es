---
indexpage:
  title: Documentación de Keystone
  summary: NetApp Keystone es una oferta de pago por uso y almacenamiento como servicio
    para servicios de almacenamiento de datos locales y en la nube bajo una única
    suscripción con la capacidad de reasignar el gasto de almacenamiento entre nubes.
  keywords: Keystone STaaS
  lead: NetApp Keystone es un servicio flexible de pago por uso basado en suscripción
    que ofrece una experiencia de nube híbrida fluida para clientes que prefieren
    los gastos operativos a las inversiones de capital o el arrendamiento. Permite
    acelerar la rentabilidad de la inversión al eliminar la carga TECNOLÓGICA en los
    recursos de gestión y pasar por ciclos de adquisición largos. Consulte la documentación
    de esta biblioteca para obtener más información sobre la oferta de Almacenamiento
    como Servicio (STaaS) de NetApp Keystone en su entorno ONTAP o StorageGRID.
